<form name="form" (ngSubmit)="doSubmit()" #theForm="ngForm">
	<div class="modal-body">
		<!-- <messages messages="errors"></messages> -->
		<div class="form-group">
			<label for="name" class="control-label">
				Name
        <span [hidden]="nameField.valid || !nameField.touched" role="alert" class="text-danger">
          (please enter a name for the project)
        </span>
			</label>
			<input [(ngModel)]="project.name" class="form-control" type="text" autofocus required maxlength="255" id="projectName" name="name" placeholder="My project" #nameField="ngModel">
		</div>
		<div class="form-group">
			<label for="description" class="control-label">Description</label>
			<textarea [(ngModel)]="project.description" rows="2" class="form-control" id="projectDescription" name="description" placeholder="A short description of the project."></textarea>
		</div>
	</div>
	<div class="modal-footer">
		<div>
			<button type="submit" class="btn btn-primary" [disabled]="!theForm.form.valid">{{action}}</button>
			<button type="button" class="btn btn-secondary" (click)="cancel.emit()">Cancel</button>
		</div>
	</div>
</form>
