<my-messages [messages]="messages"></my-messages>
<div *ngIf="project">
  <my-project-toolbar (edit)="editProject()" (delete)="deleteProject()" (newTask)="createTask($event)"></my-project-toolbar>
  <my-project-header [project]="project"></my-project-header>
	<my-markdown-card editable="true" [notes]="project.notes" (update)="updateNotes($event)"></my-markdown-card>
</div>
