<div class="card">
	<div class="card-header">
		<div class="row">
			<div class="col">
				<h2>{{title}}</h2>
			</div>
			<div *ngIf="editable" class="col col-auto">
				<a role="button" title="Edit" class="btn edit" (click)="edit()">
					<fa name="edit"></fa>
				</a>
			</div>
		</div>
	</div>
	<div class="card-block">
		<my-markdown-view *ngIf="hasNotes()" [notes]="notes"></my-markdown-view>
		<div *ngIf="!hasNotes()" class="placeholder">
			No notes.
		</div>
	</div>
</div>
